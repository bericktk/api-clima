<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Infinity Clima</title>
</head>
<body>
    <main>
        <form class="input-form">
            <input type="text" class="input-city" placeholder="Busque uma cidade...">
            <input type="submit" class="form-btn" value="Exibir Clima">
        </form>
        <div class="result">
            <p>
                <span class="city"></span>
                <span class="country"></span>
            </p>
            <p class="temp"></p>
            <p class="sky"></p>
            <p class="min-max"></p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/bericktk" target="_blank">BerickTK</a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
